<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Pengeluaran Bulanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- LOADING -->
  <div id="loading-section" class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
      <p class="text-gray-600">Memuat aplikasi...</p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login-section" class="hidden flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-lg font-semibold mb-4 text-center">Login Pengeluaran</h2>
      <input id="email" type="email" placeholder="Email" class="border w-full p-2 mb-2 rounded">
      <input id="password" type="password" placeholder="Password" class="border w-full p-2 mb-4 rounded">
      <button onclick="login()" class="bg-orange-600 text-white w-full py-2 rounded hover:bg-orange-700">Login</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden p-4 max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
      <div>
        <h2 class="text-xl font-semibold text-orange-700">Dashboard Pengeluaran</h2>
        <p id="session-status" class="text-sm text-gray-500"></p>
      </div>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>

    <!-- Ringkasan -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-gray-500 text-sm">Total Pengeluaran</p>
        <p id="totalPengeluaran" class="text-lg font-bold">Rp0</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-gray-500 text-sm">Sisa Limit</p>
        <p id="sisaLimit" class="text-lg font-bold">-</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <p class="text-gray-500 text-sm">Utilisasi</p>
        <p id="utilisasi" class="text-lg font-bold">0%</p>
      </div>
    </div>

    <!-- Limit Bulanan -->
    <div class="bg-white shadow rounded p-4 mb-6">
      <h2 class="font-semibold mb-2">Atur Limit Bulanan</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <input type="month" id="bulan" class="border p-2 rounded w-full sm:w-auto"/>
        <input type="number" id="limit" placeholder="Limit Bulanan Rp" class="border p-2 rounded w-full sm:w-auto"/>
        <button onclick="simpanLimit()" class="bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">Simpan</button>
        <button onclick="eksporCSV()" class="bg-gray-500 text-white px-4 py-2 rounded w-full sm:w-auto">Ekspor</button>
        <button onclick="kirimEmail()" class="bg-green-600 text-white px-4 py-2 rounded w-full sm:w-auto">Kirim ke Email</button>
      </div>
    </div>

    <!-- Form Pengeluaran -->
    <div class="bg-white shadow rounded p-4 mb-6">
      <h2 class="font-semibold mb-2">Form Pengeluaran</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-2 mb-2">
        <input type="date" id="tanggal" class="border p-2 rounded"/>
        <select id="kategori" class="border p-2 rounded">
          <option value="food & beverages">Food & Beverages</option>
          <option value="entertainment">Entertainment</option>
          <option value="groceries">Groceries</option>
        </select>
        <input type="text" id="catatan" placeholder="Catatan" class="border p-2 rounded"/>
        <input type="number" id="nominal" placeholder="Jumlah Rp" class="border p-2 rounded"/>
      </div>
      <button id="btnSimpan" onclick="tambahPengeluaran()" class="bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">Tambah</button>
    </div>

    <!-- Riwayat Pengeluaran -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
        <div class="flex items-center gap-2">
          <label for="filterBulan" class="font-medium">Pilih Bulan:</label>
          <input type="month" id="filterBulan" class="border p-2 rounded"/>
        </div>
        <div>
          <select id="sortBy" class="border p-2 rounded text-sm">
            <option value="date-desc" selected>Tanggal (Terbaru)</option>
            <option value="date-asc">Tanggal (Terlama)</option>
            <option value="amount-desc">Nominal (Terbesar)</option>
            <option value="amount-asc">Nominal (Terkecil)</option>
            <option value="category-asc">Kategori (A-Z)</option>
          </select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse text-sm sm:text-base">
          <thead>
            <tr class="bg-gray-100">
              <th class="border p-2">Tanggal</th>
              <th class="border p-2">Kategori</th>
              <th class="border p-2">Catatan</th>
              <th class="border p-2">Jumlah (Rp)</th>
              <th class="border p-2">Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelPengeluaran">
            <tr><td colspan="5" class="text-center text-gray-500 p-4">Belum ada data</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
