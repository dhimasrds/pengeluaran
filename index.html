<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Pengeluaran Bulanan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Dashboard Pengeluaran</h2>
    <p id="limit-info"></p>
    <div id="progress-bar"><div id="progress"></div></div>

    <h3>Tambah Pengeluaran</h3>
    <input type="date" id="tanggal">
    <input type="text" id="kategori" placeholder="Kategori">
    <input type="number" id="nominal" placeholder="Nominal">
    <input type="text" id="catatan" placeholder="Catatan">
    <button onclick="tambahPengeluaran()">Simpan</button>

    <h3>Riwayat Pengeluaran</h3>
    <ul id="list-pengeluaran"></ul>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
